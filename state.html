<!doctype html>
<html>
	<head>
        <title>COVID 19</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
		<link href='style.css?1.28' rel='stylesheet' type='text/css'>       
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">      
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="index.js?1.16"></script>
        <script>
            let pageName = "state";
            let stateParam = getQueryParams(document.location.search);
            let state=stateParam["state"];
        </script>
	</head>
	<body>
        <div id="container" class="container-fluid">
            <div id="pageTitle"><i onclick=(history.go(-1)) class="left-arrow"></i><i class="india" style="left:1px"></i><span class="titleText" style="left:-15px">COVID19 Info </span></div>
            <div id="lastUpdated"></div>
            <div id="stateTitle"></div>
            <div class="container" style="text-align: center;margin-bottom:12px">
                <div class="row" >
                  <div class="col" style="color:#ff8e66;padding:0">
                        <span style="display:block;font-size: 11px;font-weight: bolder;">Confirmed</span>
                        <span id="totalConfirmed" class="totalVal">--</span>
                  </div>
                  <div class="col" style="color:deepskyblue;padding:0">
                        <span style="display:block;font-size: 11px;font-weight: bolder;">Active</span>
                        <span id="totalActive" class="totalVal">--</span>
                  </div>
                  <div class="col" style="color:limegreen;padding:0">
                    <span style="display:block;font-size: 11px;font-weight: bolder;">Recovered</span>
                    <span id="totalRecovered" class="totalVal">--</span>
                </div>
                <div class="col" style="color:red;padding:0">
                    <span style="display:block;font-size: 11px;font-weight: bolder;">Deceased</span>
                    <span id="totalDeaths" class="totalVal">--</span>
                </div>
                </div>
            </div>
            <div id="statewrapper" class="table-responsive">
                <table id="stateList" class="table table-striped table-sm">
                  <thead style="font-size:13px">
                    <tr>
                      <th scope="col" style="width:36%">State / UT</th>
                      <th scope="col" style="background-color:#ff8e66;color:white" class="text-center colconfirmed " onclick="sortDistrictData('confirmed','asc')">C<i class="sortDown"></i></th>
                      <th scope="col" style="background-color:deepskyblue;color:white" class="text-center colactive" onclick="sortDistrictData('active','desc')">A<i></i></th>
                      <th scope="col" style="background-color:limegreen;color:white" class="text-center colrecovered" onclick="sortDistrictData('recovered','desc')">R<i></i></th>
                      <th scope="col" style="background-color:red;color:white" class="text-center coldeaths" onclick="sortDistrictData('deceased','desc')">D<i></i></th>
                    </tr>
                  </thead>
                  <tbody id="stateData">                 
                  </tbody>
                </table>
            </div>
        </div>
	</body>
</html>
